<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyChat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external styles.css -->
</head>
<body>
    <div class="chat-container d-flex flex-column vh-100">
        <!-- Chat Header -->
        <header id="chat-header" class="text-center p-3">
            <h1 class="mb-0">Welcome to Anonymous chat</h1>
        </header>
        
        <!-- Chat Box (where the conversation happens) -->
        <div id="chat-box" class="flex-grow-1 overflow-auto p-3">
            <!-- Placeholder for messages -->
            <div class="message-container">
                <!-- Chat messages will be dynamically loaded here -->
            </div>
        </div>

        <!-- Input Section (fixed at the bottom) -->
        <div id="input-container" class="d-flex p-3 bg-light">
            <input id="chat-input" class="form-control mr-2" type="text" placeholder="Type a message...">
            <button id="send-btn" class="btn btn-success">Send</button>
            <button id="skip-btn" class="btn btn-warning ml-2">Skip</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
